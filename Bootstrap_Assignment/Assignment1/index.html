<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Assignment-1</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col col1 bg-primary">FORM</div>
        <div class="col col2 bg-success">TABLE</div>
      </div>
      <div class="row">
        <div class="col col3">
          <form>
            <div class="row">
              <div class="col-4">
                <label for="nameInput">Name</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  pattern="[a-z]{1,15}"
                  placeholder="Enter name"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <label for="fatherName">Father's name</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  id="fatherName"
                  pattern="[a-z]{1,15}"
                  placeholder="Enter father's name"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <label for="motherName">Mother's name</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  id="motherName"
                  pattern="[a-z]{1,15}"
                  placeholder="Enter mother's name"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <label for="pno">Phone number</label>
              </div>
              <div class="col-8">
                <input
                  type="tel"
                  class="form-control"
                  id="pno"
                  pattern="[0-9]{10}"
                  placeholder="+91XXXXXXXXXXX"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <label for="email">Email</label>
              </div>
              <div class="col-8">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="xyz@example.com"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <label>Gender</label>
              </div>
              <div class="col-8">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="male"
                  />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="other"
                    value="other"
                  />
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <label for="dob">Date of birth</label>
              </div>
              <div class="col-8">
                <input type="number" min="1" max="31" />
                <span>-</span>
                <input type="number" min="1" max="12" />
                <span>-</span>
                <input type="number" min="1950" max="2100" />
                <span>(dd-mm-yyyy)</span>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <label for="address">Address</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  pattern="[a-zA-Z0-9 ]{10,100}"
                  placeholder="House-Street-Road"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <label>Blood group</label>
              </div>
              <div class="col-8">
                <select name="bg" class="custom-select custom-select-lg mb-3">
                  <option selected>select</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <label>Department</label>
              </div>
              <div class="col-8">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="depart"
                    id="cse"
                    value="cse"
                  />
                  <label class="form-check-label" for="cse">CSE</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="depart"
                    id="eee"
                    value="eee"
                  />
                  <label class="form-check-label" for="eee">EEE</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="bba"
                    value="bba"
                  />
                  <label class="form-check-label" for="bba">BBA</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <label>Course</label>
              </div>
              <div class="col-8">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="c"
                    value="c"
                  />
                  <label class="form-check-label" for="c">C</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="cpp"
                    value="cpp"
                  />
                  <label class="form-check-label" for="cpp">C++</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="java"
                    value="java"
                  />
                  <label class="form-check-label" for="java">Java</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="ai"
                    value="ai"
                  />
                  <label class="form-check-label" for="ai">AI</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="ml"
                    value="ml"
                  />
                  <label class="form-check-label" for="ml"
                    >Machine learning</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="robotics"
                    value="robotics"
                  />
                  <label class="form-check-label" for="robotics"
                    >Robotics</label
                  >
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <label for="customFile">Photo</label>
              </div>
              <div class="col-8">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="customFile"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-2">
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col col4">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">SNo</th>
                <th scope="col">Name</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Gender</th>
                <th scope="col">City</th>
                <th scope="col">Hobbies</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Ram</td>
                <td>4242323231</td>
                <td>Male</td>
                <td>Gurugram</td>
                <td rowspan="2">Singing</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Aman</td>
                <td>7623232391</td>
                <td>Male</td>
                <td>Mathura</td>
                <!-- <td>Dancing</td> -->
              </tr>
              <tr>
                <td>3</td>
                <td>Sujata</td>
                <td>9823232391</td>
                <td>Female</td>
                <td>Delhi</td>
                <td>Swimming</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
