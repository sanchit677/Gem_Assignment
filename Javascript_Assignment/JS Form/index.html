<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>JS Form</title>
</head>

<body>
    <div class="d-flex outer-box container my-5">
        <div class="row">
            <div class="col border border-2 p-4">
                <h2 class="mt-3">Employee Details</h2>
                <form method="post">
                    <div class="form-group mt-4">
                        <label for="name" class="fw-bold">Name*</label>
                        <input name="name" type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" onclick="handleTouch(event)" onchange="handleChange(event)" required>
                        <small id="nameValid" class="form-text"></small>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email" class="fw-bold">Email Address*</label>
                        <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" onclick="handleTouch(event)" onchange="handleChange(event)" placeholder="Enter email" required>
                        <small id="emailValid"></small>
                    </div>
                    <div class="form-group mt-3">
                        <label for="mobile" class="fw-bold">Mobile Number</label>
                        <input name="mobile" type="number" onclick="handleTouch(event)" class="form-control" id="mobileHelp" onchange="handleChange(event)" placeholder="Enter Mobile Number">
                        <small id="mobileValid" class="form-text"></small>
                    </div>
                    <button type="submit" id="submit_button">Submit</button>
                </form>
            </div>
            <div class="col border border-2 p-4" id="output-box">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
